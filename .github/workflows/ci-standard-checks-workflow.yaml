name: CI Standard Checks Workflow

on:
  workflow_call:
    inputs:
      skipChecks:
        type: string
        required: false
        default: ''
        description: 'Checks to be skipped'
      enableChecks:
        type: string
        required: false
        default: ''
        description: 'Optional checks to enable'

jobs:
  ci-standard-checks:
    runs-on:
      - ubuntu-latest
    steps:
      - name: Check Out Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: CI Standard Checks
        uses: Typeform/ci-standard-checks@NOJIRA-1234-bump-redocli
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          skipChecks: ${{ inputs.skipChecks }}
          enableChecks: ${{ inputs.enableChecks }}
